# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    tap:
      owner: elwin
      name: homebrew-tools

    commit_author:
      name: elwin
      email: elwin.stephan@gmail.com

    url_template: "https://github.com/elwin/podcast-dl/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://github.com/elwin/podcast-tl"
    description: "Download videos from RSS video podcasts"